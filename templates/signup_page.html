{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/signup_page.css' %}">

</head>
<body>

    <div class="container">
        <div class="left-side">
            <img src="{% static 'images/signup-img.jpg' %}" alt="Signup Side Image">
        </div>
        <div class="right-side">
            <div class="signup-box">
                <h2>Welcome! Let's Get Started</h2>
                <p class="subtext">Create your account</p>
                <form>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <button type="submit">SIGN UP</button>
                </form>
                <div class="already-account">
                    <p>Already have an account? <a href="{% url 'login_page' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

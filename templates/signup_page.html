{% extends 'minimal_base.html' %} 
{% load static %} 
{% block title %}Signup{% endblock %} 

{% block content %}
    <div
    class="min-vh-100 d-flex align-items-center justify-content-center"
    style="background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%)"
    >
    <div
        class="row shadow-lg rounded-4 overflow-hidden w-100 align-items-center justify-content-center"
        style="max-width: 900px; background: #fff; min-height: 400px"
    >
        <div class="col-md-6 d-none d-md-flex p-0">
        <img
            src="{% static 'images/signup-img.jpg' %}"
            alt="Signup Side Image"
            class="img-fluid h-100 w-100 object-fit-cover"
        />
        </div>
        <div class="col-md-6 p-5 d-flex align-items-center justify-content-center">
        <div class="w-100">
            <h2 class="mb-2 text-center text-dark">Create Your Account</h2>
            <p class="mb-4 text-center text-secondary" style="font-size: 1.1rem">
            Sign up to get started
            </p>


            <form method="POST" action="{% url 'accounts:signup' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #222"
                        >Username</label
                        >
                        <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #222"
                        >Email Address</label
                        >
                        <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #222"
                        >Password</label
                        >
                        <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label" style="color: #222"
                        >Confirm Password</label
                        >
                        <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm your password"
                        required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="already-account mt-3 text-center">
            <p>
                Already have an account?
                <a href="{% url 'accounts:login' %}">Login here</a>
            </p>
            </div>
        </div>
        </div>
    </div>
    </div>
{% endblock %}

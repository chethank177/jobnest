{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">

</head>
<body>

    <div class="container">
        <div class="left-side">
            <img src="{% static 'images/loginpage-img.jpg' %}" alt="Login Side Image">
        </div>
        <div class="right-side">
            <div class="login-box">
                <h2>Hello! Welcome Back</h2>
                <p class="subtext">Login to your account</p>
                <form>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <div class="options">
                        <label><input type="checkbox" id="remember"> Remember</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" href="#">SUBMIT</button>
                </form>
                <div class="create-account">
                    <a href="{% url 'signup' %}">Create Account</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

{% extends 'minimal_base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
  <div class="row shadow-lg rounded-4 overflow-hidden w-100 align-items-center justify-content-center" style="max-width: 900px; background: #fff; min-height: 400px;">
    <div class="col-md-6 d-none d-md-flex p-0">
      <img src="{% static 'images/loginpage-img.jpg' %}" alt="Login Side Image" class="img-fluid h-100 w-100 object-fit-cover">
    </div>
    <div class="col-md-6 p-5 d-flex align-items-center justify-content-center">
      <div class="w-100">
        <h2 class="mb-2 text-center text-dark">Hello! Welcome Back</h2>
        <p class="mb-4 text-center text-secondary" style="font-size:1.1rem;">Login to your account</p>
        <form method="POST" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label" style="color:#222;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" style="color:#222;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember" style="color:#222;">Remember me</label>
            </div>
            <a href="{% url 'accounts:forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
        </form>
        <div class="create-account mt-3 text-center">
          <a href="{% url 'accounts:signup' %}">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

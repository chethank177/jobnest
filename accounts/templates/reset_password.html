{% extends 'minimal_base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<style>
  .container{
    background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
  }
  .card{
    border-radius:20px;
  }
</style>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3 text-center"style="color:red;" >Reset Password</h3>
    <p class="text-center text-success" style="font-weight:500;">Enter your new password below.</p>
    <form method="POST">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <div class="mb-3">
        <label for="password" class="form-label" style="color:#222;">New Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label" style="color:#222;">Confirm New Password</label>
        <input type="password" class="form-control" name="confirm_password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'accounts:login' %}">Back to Login</a></p>
  </div>
</div>
{% endblock %}
